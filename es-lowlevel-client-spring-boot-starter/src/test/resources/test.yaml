es:
  client:
    enabled: true  # 是否启用客户端自动配置
    hosts: # es-server主机列表信息
      - 'localhost:9200'
      - 'locaohost:9201'
    config: # 客户端配置参数
      selector: 'SKIP_DEDICATED_MASTERS'
      proxy: 'http://localhost:8080'
      threadCount: 2
      auth:
        basic:
          user: 'user1'
          passwd: 'pass'
      keyStore:
        type: 'jks'
        path: 'dirxxx'
    request: # 请求配置信息
      headers:
        -header:
          key: 'basicHeaderKey'
          value: 'basicHeaderValue'
      maxRetryTimeout: 30000
      socketTimeout: 30000
      connectTimeout: 5000